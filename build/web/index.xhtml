<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Test com Hibernate</title>
    </h:head>
    <h:body>
        <br></br><br></br><br></br>
        <center>
            Cadastro de Pessoas<br/><br/>
            <h:form>
                <h:panelGrid columns="2">

                    Nome:<h:inputText id="nomeTxt" value="#{pessoasBean.pessoas.nome}"/>
                    Email:<h:inputText id="emailTxt" value="#{pessoasBean.pessoas.email}"/>
                    Telefone:<h:inputText id="telefoneTxt" value="#{pessoasBean.pessoas.telefone}"/>
                    <h:inputHidden/>
                    <h:commandButton value="Cadastrar" action="#{pessoasBean.adicionar()}"/>

                </h:panelGrid>

                <h:dataTable    
                        
                    var="pateta" border="1">
                    
                    <h:column>
                        <f:facet name="header">NOME</f:facet>
                        <h:outputText value="nome do cara"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> EMAIL </f:facet>
                        <h:outputText value="email do cara"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> TELEFONE </f:facet>
                        <h:outputText value="telefone do cara"/>
                    </h:column>

                </h:dataTable>



            </h:form>
        </center>

    </h:body>
</html>
